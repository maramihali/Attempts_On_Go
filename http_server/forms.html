<!DOCTYPE html>

{{if .AccountExists }}
<div>
    <h1>Welcome to the signin form!</h1>
    <form method="POST" action="/user/signin/">
        <label>Username:</label><input name="username" type="text" value="" />
        <label>Password:</label><input name="password" type="text" value="" />
        <input type="submit" value="Sign In" />
    </form>
</div>
{{else}}
<div>
    <h1>Welcome to the signup form!</h1>
    <form method="POST" action="/signup/">
        <label>Username:</label><input name="username" type="text" value="" />
        <label>E-mail Address:</label><input name="email" type="text" value="" />
        <label>Password:</label><input name="password" type="text" value="" />
        <label>Confirm Password:</label><input name="confirmPassword" type="text" value="" />
        <input type="submit" value="Sign Up!" />
    </form>
</div>
{{end}}
